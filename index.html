<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calc-edge">
      <div class="calc">
        <div class="display"></div>
        <div class="clear-cont">
          <button class="clear">CE</button>
          <button class="delete">DEL</button>
        </div>
        <div class="b-cont">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operator divide">&#247;</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operator multi">&times;</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operator sub">&#8722;</button>
          <button class="numbers">0</button>
          <button class="decimal">.</button>
          <button class="equals">&#x3D;</button>
          <button class="operator plus">&plus;</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jyfoil"
        ><i class="fa fa-github"></i> Justin Yang</a
      >
    </footer>
  </body>
</html>
