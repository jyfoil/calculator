<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="calc-edge">
      <div class="calc">
        <div class="display">123456789</div>
        <div class="clear-cont">
          <button class="clear">CE</button>
          <button class="clear">DEL</button>
        </div>
        <div class="b-cont">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&#247;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&times;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&#8722;</button>
          <button>0</button>
          <button>.</button>
          <button>&#x3D;</button>
          <button>&plus;</button>
        </div>
      </div>
    </div>
  </body>
</html>
